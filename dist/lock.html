<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="dege">


    <link rel="stylesheet" href="./css/components/animate/animate.min.css">
    <link rel="stylesheet" href="./css/components/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/components/select/bootstrap-select.css">
    <link rel="stylesheet" href="./css/components/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/components/bootstrapValidator/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>

<body>
    <div class="wrapper wrapper-full-page">
        <div class="full-page login-page">
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-sm-4 col-md-offset-4 col-sm-offset-4">
                            <form class="form" method="#" action="#">
                                <div class="card lock" data-background="color" data-color="blue">
                                  <div class="user">
                                      <div class="photo">
                                          <img src="./images/lsy.jpg" alt="" class="">
                                      </div>
                                  </div>
                                    <div class="header">
                                        <h3 class="title">admin</h3>
                                    </div>
                                    <div class="content text-center">
                                        <div class="form-group">
                                            <input type="password" id="password" name="password" placeholder="密  码" class="form-control input-no-border" autofocus="true">
                                        </div>
                                    </div>
                                    <div class="footer text-center">
                                        <button type="button" id="unLock" class="btn btn-fill btn-wd" >解 锁</button>
                                        <div class="forgot">
                                            <a href="#pablo"></a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="footer footer-transparent">
                <div class="container">
                    <div class="copyright">
                        ©
                        <script>
                            document.write(new Date().getFullYear())
                        </script>, made with <i class="fa fa-heart heart"></i> by <a href="#">Hisuntech</a>
                    </div>
                </div>
            </footer>
            <div class="full-page-background" style="background-image: url(images/background-2.jpg)"></div>
        </div>
    </div>
    <script src="./js/components/requirejs/require.js" data-main="js/login/main" module="login" id="scriptid"></script>
</body>

</html>
